<div class="orders card class container col-12">
  <div class="card-body">
      <div class="alert alert-warning orders-alert" role="alert" [hidden]="!errorReceived">
          Error requesting order list, please try later on
      </div>
      <table>
        <thead>
          <tr clase='orders-titles row'>
              <td class="orders-title col-3">Order number</td>
              <td class="orders-title col-3">Date</td>
              <td class="orders-title col-2">Total</td>
              <td class="orders-title col-2">Status</td>
              <td class="orders-title col-2"></td>
              </tr>
        </thead>
        <tbody>
          <tr class="orders-items row" *ngFor="let order of orders">
              <td class="orders-item col-3">{{order.ordernumber}}</td>
              <td class="orders-item col-3">{{order.date | date:'short'}}</td>
              <td class="orders-item col-2">$ {{order.total}}</td>
              <td class="orders-item col-2">{{order.status}}</td>
              <td class="orders-item col-2">
                  <a class="orders-link" routerLink="/orders/{{order.ordernumber}}">Detail</a>
              </td>
              </tr>
        </tbody>
      </table>
  </div>
</div>
