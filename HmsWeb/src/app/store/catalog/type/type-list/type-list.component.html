<ngb-pagination [collectionSize]="items.count" [pageSize]='items.pageSize' [(page)]="page" [maxSize]="5" [rotate]="true" [ellipses]="false" (pageChange)='pageChange()' [boundaryLinks]="true"></ngb-pagination>
<div *ngFor='let item of items.data' class='row'>
  <div class='col-4'>{{item.name}}</div>
  <div class='col-2'> <a routerLink='/category/{{item.id}}'>edit</a></div>
</div>
